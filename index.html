<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>齒輪計算器</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="container">
    <div class="sidebar">
        <!-- Tab links -->
        <div class="tabs">
            <button class="tab-link" onclick="openTab(event, 'mode1')">齒輪基本參屬運算</button>
            <button class="tab-link" onclick="openTab(event, 'mode2')">齒輪所受作用力計算</button>
            <button class="tab-link" onclick="openTab(event, 'mode3')">彎曲應力計算</button>
            <button class="tab-link" onclick="openTab(event, 'mode4')">接觸應力計算</button>
            <button class="tab-link" onclick="openTab(event, 'mode5')">材料抵抗強度計算</button>
            <button class="tab-link" onclick="openTab(event, 'mode6')">安全係數計算</button>

            <!-- Add more buttons for additional modes if necessary -->
        </div>

        <!-- Tab content for mode1 -->
        <div id="mode1" class="tab-content">
            齒輪基本參屬運算

            <button id="openModalButton">打開運算視窗</button>

            <input type="number" id="input1-mode1" placeholder="模數">
            <input type="number" id="input2-mode1" placeholder="齒數(1)">
            <input type="number" id="input3-mode1" placeholder="齒數(2)">
            <input type="number" id="input4-mode1" placeholder="壓力角">
            <input type="number" id="input5-mode1" placeholder="轉位係數(1)">
            <input type="number" id="input6-mode1" placeholder="轉位係數(2)">
            <input type="number" id="input7-mode1" placeholder="螺旋角(直齒輪請填0)">

            <!-- Add more inputs as needed -->
            <button onclick="calculate('mode1')">計算</button>
        </div>

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>嚙和壓力角查表計算</p>
                <input type="number" id="modalInput1" placeholder="模數">
                <input type="number" id="modalInput2" placeholder="齒數(1)">
                <input type="number" id="modalInput3" placeholder="齒數(2)">
                <input type="number" id="modalInput4" placeholder="壓力角">
                <input type="number" id="modalInput5" placeholder="轉位係數(1)">
                <input type="number" id="modalInput6" placeholder="轉位係數(2)">
                <input type="number" id="modalInput7" placeholder="螺旋角(直齒輪請填0)">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                <button onclick="calValue()">計算漸開線函數</button>
                <div class="output">
                    <h2>漸開線函數:
                    <div id="outputContent2"></div></h2>
                </div>
                <div id="additionalInputs"></div>
            </div>
        </div>

        <!-- Tab content for mode2 -->
        <div id="mode2" class="tab-content">
            齒輪所受作用力計算
            <input type="number" id="input1-mode2" placeholder="功率">
            <input type="number" id="input2-mode2" placeholder="轉速(rpm)">
            <input type="number" id="input3-mode2" placeholder="嚙合圓半徑">
            <input type="number" id="input4-mode2" placeholder="嚙合壓力角">
            <input type="number" id="input5-mode2" placeholder="螺旋角(直齒輪請填0)">
            <!-- Add more inputs as needed -->
            <button onclick="calculate('mode2')">計算</button>
        </div>

        <!-- Tab content for mode3 -->
        <div id="mode3" class="tab-content">
            彎曲應力計算
            <input type="number" id="input1-mode3" placeholder="轉速(rpm)">
            <input type="number" id="input2-mode3" placeholder="齒面寬">
            <input type="number" id="input3-mode3" placeholder="切向力">
            <input type="number" id="input4-mode3" placeholder="彎曲幾何係數">
            <input type="number" id="input5-mode3" placeholder="節圓直徑">
            <input type="number" id="input6-mode3" placeholder="模數">
            <!-- Add more inputs as needed -->
            <button onclick="calculate('mode3')">計算</button>
        </div>

        <!-- Tab content for mode4 -->
        <div id="mode4" class="tab-content">
            接觸應力計算
            <input type="number" id="input1-mode4" placeholder="轉速(rpm)">
            <input type="number" id="input2-mode4" placeholder="齒面寬">
            <input type="number" id="input3-mode4" placeholder="切向力">
            <input type="number" id="input4-mode4" placeholder="接觸幾何係數1">
            <input type="number" id="input5-mode4" placeholder="節圓直徑">
            <input type="number" id="input6-mode4" placeholder="蒲松比(1)">
            <input type="number" id="input7-mode4" placeholder="蒲松比(2)">
            <input type="number" id="input8-mode4" placeholder="彈性係數(1)">
            <input type="number" id="input9-mode4" placeholder="彈性係數(2)">
            <!-- Add more inputs as needed -->
            <button onclick="calculate('mode4')">計算</button>
        </div>

        <!-- Tab content for mode5 -->
        <div id="mode5" class="tab-content">
            材料抵抗強度計算
            <input type="number" id="input1-mode5" placeholder="理論抗彎曲強度">
            <input type="number" id="input2-mode5" placeholder="理論抗接觸強度">
            <input type="number" id="input3-mode5" placeholder="負載循環次數N">
            <input type="number" id="input4-mode5" placeholder="工作溫度T">
            <input type="number" id="input5-mode5" placeholder="可靠度(請輸入90/99/99.9/99.99)">
            <input type="number" id="input6-mode5" placeholder="齒輪減數比MG">
            <input type="number" id="input7-mode5" placeholder="勃氏硬度(1)">
            <input type="number" id="input8-mode5" placeholder="勃氏硬度(2)">
            <!-- Add more inputs as needed -->
            <button onclick="calculate('mode5')">計算</button>
        </div>

        <!-- Tab content for mode6 -->
        <div id="mode6" class="tab-content">
            安全係數計算
            <input type="number" id="input1-mode6" placeholder="抗彎曲強度">
            <input type="number" id="input2-mode6" placeholder="抗接觸強度">
            <input type="number" id="input3-mode6" placeholder="彎曲應力">
            <input type="number" id="input4-mode6" placeholder="接觸應力">

            <!-- Add more inputs as needed -->
            <button onclick="calculate('mode6')">計算</button>
        </div>

        <!-- Add more divs for additional modes if necessary -->
        <button id="refreshButton">重新整理</button>
    </div>

    

    <div class="output">
        <h2>Output</h2>
        <div id="outputContent"class="scrollable-table">輸出結果將顯示在這裡...</div>
    </div>
</div>

<script  src="script.js"></script>
</body>
</html>
